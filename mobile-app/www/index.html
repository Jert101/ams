<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKP-KofA Network</title>
    <meta name="description" content="CKP-KofA Network Mobile Application">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline' https: http:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <link rel="stylesheet" href="build/assets/app-nFcOARs1.css">
    <script type="module" src="build/assets/app-C9IIpOuP.js"></script>
</head>
<body>
    <div id="app">
        <div class="loading-container">
            <img src="kofa.png" alt="CKP-KofA Logo" class="loading-logo">
            <h1>CKP-KofA Network</h1>
            <p>Loading application...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        // Redirect to the main Laravel application
        window.onload = function() {
            // Small delay to show the loading screen
            setTimeout(function() {
                window.location.href = "/";
            }, 1000);
        };
    </script>

    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .loading-logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #b91c1c;
            animation: spin 1s ease-in-out infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
